<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="teststyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">MoveMe</a>
        </div>
        <div class="nav-menu" id="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="services.html" class="nav-link">Services</a>
          <a href="aboutus.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
          <a href="faq.html" class="nav-link">FAQ</a>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <form id="quote-form" action="results.html">
      <fieldset class="contactinfo">
        <legend>Contact Info</legend>

        <label for="name">
          Full Name *
          <input type="text" id="name" name="name" required />
        </label>

        <label for="email">
          Email Address *
          <input type="email" id="email" name="email" placeholder="example@example.com" required />
        </label>

        <label for="phone">
          Phone Number *
          <input type="tel" id="phone" name="phone" required />
        </label>
      </fieldset>

      <fieldset class="timinginfo">
        <legend>Preferred Move Date</legend>
        <label for="move-date">
          Move Date
          <input type="date" id="move-date" name="move-date" />
        </label>
      </fieldset>

      <fieldset class="jobtype">
        <legend>Type of Move *</legend>
        <label for="local">
          <input type="radio" name="move-type" id="local" value="local" required />
          Local Move
        </label>
        <label for="long-distance">
          <input type="radio" name="move-type" id="long-distance" value="long-distance" />
          Long Distance
        </label>
        <label for="commercial">
          <input type="radio" name="move-type" id="commercial" value="commercial" />
          Commercial Move
        </label>
      </fieldset>

      <fieldset class="additionalinfo">
        <legend>Additional Details</legend>
        <label for="message">
          Tell us more
          <textarea id="message" name="message" rows="4" cols="60" placeholder="Your message..."></textarea>
        </label>
      </fieldset>

      <fieldset class="submitbutton">
        <input type="submit" class="submit-btn" value="Get Free Quote" />
      </fieldset>
    </form>
  </body>
</html>
